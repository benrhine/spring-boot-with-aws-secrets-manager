# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow Creates static website using aws s3
name: tools-apply-dpc-resources
on:
  push
env:
#  BUCKET_TF_STATE : "ids-dpc-terraform-state"
  AWS_REGION : "us-east-2"
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  terraform:
    name: "Terraform Infrastructure Change Management"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Terraform files in the terraform directory.
        working-directory: ./terraform/aws/dpc-base-cloud-resources/account-tools

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
        # https://github.com/aws-actions/configure-aws-credentials?tab=readme-ov-file
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TOOLS_ROLE }}
          role-session-name: "${{ github.workflow }}-${{ github.run_id }}-${{ github.run_attempt }}"
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 900 # 15 mins - this is the minimum allowable duration
      # https://github.com/marketplace/actions/aws-ssm-build-secrets-for-github-actions
      - name: Retrieve SSM Parameter and set as env var
        uses: "marvinpinto/action-inject-ssm-secrets@latest"
        with:
          ssm_parameter: "/tf_brr_tfstate_bucket_name"
          env_variable_name: "TF_BRR_TFSTATE_BUCKET_NAME"
      - name: Debug - Log env vars
        env:
          secret_name: ${{ env.TF_BRR_TOOLS_TFSTATE_BUCKET_NAME }}
        run: |
          echo $secret_name
      - name: Debug - Check filesystem location
        id: ls
        run: ls -alh
      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.2
      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$TF_BRR_TFSTATE_BUCKET_NAME"

      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
       # if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

