# Sample workflow to access AWS resources when workflow is tied to branch
# The workflow Creates static website using aws s3
name: Tools Apply DCP Resources
on:
  push
env:
#  BUCKET_TF_STATE : "ids-dpc-terraform-state"
  AWS_REGION : "us-east-2"
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  terraform:
    name: "Terraform Infrastructure Change Management"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Terraform files in the terraform directory.
        working-directory: ./terraform/aws/dpc-base-cloud-resources/account-tools

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::792981815698:role/github_oidc_assume_role
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      - name: Get System Parameters
        uses: eliasjcjunior/aws-ssm-parameters-action@1.2.2
        with:
          paths: |
            /tf.brr.tools.tfstate.bucket.name
#      - name: Get
