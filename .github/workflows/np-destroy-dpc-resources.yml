  AWS_REGION : "us-east-2"
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  terraform:
    name: "Terraform Infrastructure Change Management"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        # We keep Terraform files in the terraform directory.
        working-directory: ./terraform/aws/dpc-base-cloud-resources/account-np

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TOOLS_ROLE }}
          role-session-name: "${{ github.workflow }}-${{ github.run_id }}-${{ github.run_attempt }}"
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 900 # 15 mins - this is the minimum allowable duration
      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.2

      - name: check where i am
        id: ls
        run: ls -alh

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$TF_BRR_TOOLS_TFSTATE_BUCKET_NAME"

      - name: Terraform plan --destroy
        id: plan
        # if: github.event_name == 'pull_request'
        run: terraform plan --destroy -no-color -input=false
        continue-on-error: true

